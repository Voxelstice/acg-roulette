<html>
    <head>
        <title>ACG Roulette</title>
		<style>
			@keyframes roulette {
				0% {transform: rotateX(0deg);}
				50% {transform: rotateX(180deg);}
				100% {transform: rotateX(0deg);}
			}
			#choice {
				width: 300px;
				perspective: 300px;
				transform-style: preserved-3d;
			}
		</style>
    </head>
    <body>
        <script src="./script.js"></script>
        <center>
            <h1>ACG Roulette</h1>
            <button onclick="onClick()">spin</button>
            <h3 id="choice">choice goes here</h3>
            
        </center>
    </body>
</html>
